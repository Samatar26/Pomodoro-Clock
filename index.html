<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="FreeCodeCamp Project Pomodoro Clock">
    <meta name="keywords" content="FCC, Project, Pomodoro, Clock">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="icon" href="assets/time-management.png">
    <title>Pomodoro Clock</title>
  </head>

  <body>

    <h1>Pomodoro Clock</h1>
    <div id="wrapper">
      <ul>
        <li class="number" id="minutes">00</li>
        <li class="unit">M</li>
        <li class="number" id="seconds" value=0>00</li>
        <li class="unit">S</li>
      </ul>
      <div id="submit">
        <input id="timerInput" name="timerInput" type="number" value="" placeholder="Pomodoro"/>
        <input id="breakLength" name="breakLength" type="number" value="" placeholder="Break">
        <button id="play"><img src="assets/375.png"/></button>
        <button id="reset"><img src="assets/stop-button_318-28623.png"/></button>
      </div>


    </div>











  </body>

</html>
